name: Deploy pages
on:
    push:
        branches:
          - main
    workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write

jobs:
    deploy:
        runs-on: ubuntu-24.04
        steps:
            - name: checkout
              uses: actions/checkout@v2
            - name: nojekyll
              shell: bash
              working-directory: ./
              run: touch .github/nojekyll
            - name: pandoc_all
              shell: bash
              working-directory: ./
              run: |
                sudo apt-get update
                sudo apt-get install pandoc
                python3 pandoc_all.py
            - name: deploy
              uses: JamesIves/github-pages-deploy-action@4.1.0
              with:
                branch: gh-pages
                folder: output
